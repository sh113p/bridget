name: 'Build'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  filter:
    runs-on: ubuntu-latest
    name: Filter
    outputs:
      any_changed: ${{ steps.changed-files-specific.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files in scope
        id: changed-files-specific
        uses: tj-actions/changed-files@v41
        with:
          files: |
            package.json
            assets/**

  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    name: Build
    needs: [filter]
    if: |
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    steps:
      - name: Set current date as env variable
        run: |
          echo "builddate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        id: version

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: '0.114.0'
          extended: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Setup hugo cache
        uses: actions/cache@v4
        with:
          path: ./resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('./resources') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./exampleSite/public

      - name: Push artifacts
        if: ${{ github.event_name == 'push' || github.event.pull_request.merged == true }}
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: update bundled artifacts [skip ci]'

      - name: Check for symlinks and hard links
        run: |
          if find ./exampleSite/public -type l | read; then
            echo "Error: Symlinks found in the build artifacts" >&2
            exit 1
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4